<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

  .box{
      display: block;
      unicode-bidi: isolate;
      margin-block-start: 0.5em;
      margin-block-end: 0.5em;
      margin-inline-start: auto;
      margin-inline-end: auto;
      overflow: hidden;
      border-style: inset;
      border-width: 2px;
      padding: 1px;
      background-color: rgb(234, 231, 231);
     }
    header{
      text-align: center;
    }

    a{
      text-decoration: none;
      color: black;
    }

    ul{
        padding: 0;
      }
  </style>
</head>
<body>
  <div>
    <header>
      <h1>사용기록 전체 삭제</h1>
    </header>
    <nav>
      <div>
        <ul>
          <li class = "box">
            <span>사용기록을 모두 삭제하고 저장용량을 확보 하시겠습니까?</span>
            <ul>
              <li><a href="#">지도 캐시</a></li>
              <li><a href="#">검색 히스토리</a></li>
              <li><a href="#">길찾기 히스토리</a></li>
            </ul>
          </li>
        </ul>
      </div>
</body>
</html>
